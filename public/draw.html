<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DrawDNA | Draw!</title>
  <link rel="stylesheet" href=".https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./styles/animate.css">
  <link rel="stylesheet" href="./styles/draw.css">

  <script defer src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script defer src="./scripts/Utils.js"></script>
  <script defer src="./scripts/Errors.js"></script>
  <script defer src="./scripts/DNA.js"></script>
  <script defer src="./scripts/draw.js"></script>
  <script defer src="./scripts/infobox.js"></script>
  <script defer src="./scripts/settings.js"></script>
</head>
<body>
  <div id="loading" class="hidden">
    <div>
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
      Loading...
    </div>
  </div>
  <div id="legend_container" class="paper animated">
    <h3 id="legend_title" class="title">Legend<img id="settings_open" class="settings_icon clickable" src="./resources/settings.svg"></img></h3>
    <div class="options_container">
      <div class="mi">
        <span class="mi_label">Adenine</span>
        <div id="a_output" class="color_bubble"></div>
      </div>
      <div class="mi">
        <span class="mi_label">Thymine</span>
        <div id="t_output" class="color_bubble"></div>
      </div>
      <div class="mi">
        <span class="mi_label">Cytosine</span>
        <div id="c_output" class="color_bubble"></div>
      </div>
      <div class="mi">
        <span class="mi_label">Guanine</span>
        <div id="g_output" class="color_bubble"></div>
      </div>
    </div>
  </div>
  <div id="settings_container" class="paper hidden animated slideOutLeft">
    <h3 id="settings_title"class="title">Settings<img id="settings_close" class="settings_icon clickable" src="./resources/close.svg"></img></h3>
    <div class="options_container">
      <div class="mi clickable">
        <label class="mi_label" for="a_color">Adenine</label>
        <input id="a_color" class="color_input" type="color" value="#FF8723">
      </div>
      <div class="mi clickable">
        <label class="mi_label" for="a_color">Thymine</label>
        <input id="t_color" class="color_input" type="color" value="#FFC944">
      </div>
      <div class="mi clickable">
        <label class="mi_label" for="a_color">Cytosine</label>
        <input id="c_color" class="color_input" type="color" value="#10A8FF">
      </div>
      <div class="mi clickable">
        <label class="mi_label" for="a_color">Guanine</label>
        <input id="g_color" class="color_input" type="color" value="#00FF81">
      </div>
      <div class="mi">
        <label class="mi_label" for="length">Link Distance</label>
        <input id="length_slider" class="mi_input" type="range" min="0" max="250" value="50" step="1">
      </div>
      <div class="mi">
        <label class="mi_label" for="radius">Radius</label>
        <input id="radius_slider" class="mi_input" type="range" min="0" max="50" value="10" step="1">
      </div>
    </div>
  </div>
  <div id="tabs" class="paper" >
    <div id="tab_bar">
        <span class="tab_title title clickable selected_tab">Sequence</span><span class="tab_title title clickable">DBN</span>
    </div>
    <div id="tab_content"></div>
    <form id="edit_form" class="hidden">
      <textarea class="edit_box" id="edit_seq" name="edit" cols="30" rows="10"></textarea>
      <textarea class="edit_box" id="edit_dbn" name="edit" cols="30" rows="10"></textarea>
      <div id="editing"><span>Editing</span></div>
    </form>
    <div id="error_container" class="hidden">
      <span>Errors:</span>
      <div id="error_message"></div>
    </div>
    <div id="edit" class="button">Edit</div>
    <div id="cancel" class="button hidden">Cancel</div>
    <div id="save" class="button hidden">Save</div>
  </div>
  <a href="/new"><img id="add_icon" src="./resources/add_circle.svg"></img></a>
  <div id="notify" class="paper animated"><img src="./resources/error_outline.svg"></img><span id="notify_text"></span></div>
  <svg id="canvas"></svg>
</body>
</html>
