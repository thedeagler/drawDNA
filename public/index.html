<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>drawDNA</title>
  <link rel="stylesheet" href=".https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="../app/style.css">
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <script defer src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script defer src="../app/dnaError.js"></script>
  <script defer src="../app/index.js"></script>
  <script defer src="../app/infobox.js"></script>
  <script defer src="../app/drawDNA.js"></script>
</head>
<body>
  <div id="tabs">
    <div id="editing" class='hidden'><span>__________ Editing __________</span></div>
    <div id="tab_bar">
        <span class="tab_title">Sequence</span><span class="tab_title">DBN</span>
    </div>
    <div id="tab_content" class="hidden"></div>
    <form id="edit_form" class="hidden">
      <textarea class="edit_box" id="edit_seq" name="edit" cols="30" rows="10"></textarea>
      <textarea class="edit_box" id="edit_dbn" name="edit" cols="30" rows="10"></textarea>
    </form>
    <div id="error_container" class="hidden">
      <span>Errors:</span>
      <div id="error_message"></div>
    </div>
    <div id="edit" class="button hidden">Edit</div>
    <div id="cancel" class="button hidden">Cancel</div>
    <div id="save" class="button hidden">Save</div>
  </div>
  <span id="create_new">+</span>
  <svg id="canvas"></svg>
</body>
</html>
