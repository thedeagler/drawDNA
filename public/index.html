<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>drawDNA</title>
  <link rel="stylesheet" href=".https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="../style.css">
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <script defer src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script defer src="../dnaError.js"></script>
  <script defer src="../index.js"></script>
  <script defer src="../infobox.js"></script>
  <script defer src="../settings.js"></script>
  <script defer src="../drawDNA.js"></script>
</head>
<body>
  <img id="settings_icon" src="../resources/settings.svg"></img>
  <div id="settings_container" class="paper hidden">
    <h3 class="title">Settings<img id="settings_close" src="../resources/close.svg"></img></h3>
    <div id="options_container">
      <div class="mi">
        <label for="a_color">Adenine</label>
        <input id="a_color" class="color_input" type="color" value="#FF8723">
      </div>
      <div class="mi">
        <label for="a_color">Thymine</label>
        <input id="t_color" class="color_input" type="color" value="#FFC944">
      </div>
      <div class="mi">
        <label for="a_color">Cytosine</label>
        <input id="c_color" class="color_input" type="color" value="#10A8FF">
      </div>
      <div class="mi">
        <label for="a_color">Guanine</label>
        <input id="g_color" class="color_input" type="color" value="#00FF81">
      </div>
      <div class="mi">
        <label for="length">Distance</label>
        <input id="length_slider" class="mi_input" type="range" min="0" max="250" value="10" step="1">
      </div>
      <div class="mi">
        <label for="radius">Radius</label>
        <input id="radius_slider" class="mi_input" type="range" min="0" max="50" value="10" step="1">
      </div>
    </div>
  </div>
  <div id="tabs" class="paper" >
    <div id="editing" class='hidden'><span>Editing</span></div>
    <div id="tab_bar">
        <span class="tab_title title">Sequence</span><span class="tab_title title">DBN</span>
    </div>
    <div id="tab_content" class="hidden"></div>
    <form id="edit_form" class="hidden">
      <textarea class="edit_box" id="edit_seq" name="edit" cols="30" rows="10"></textarea>
      <textarea class="edit_box" id="edit_dbn" name="edit" cols="30" rows="10"></textarea>
    </form>
    <div id="error_container" class="hidden">
      <span>Errors:</span>
      <div id="error_message"></div>
    </div>
    <div id="edit" class="button hidden">Edit</div>
    <div id="cancel" class="button hidden">Cancel</div>
    <div id="save" class="button hidden">Save</div>
  </div>
  <img id="add_icon" class="paper" src="../resources/add_circle.svg"></img>
  <svg id="canvas"></svg>
</body>
</html>
